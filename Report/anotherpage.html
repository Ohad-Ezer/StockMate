<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="report_api.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /*background-color: #8a2be2; /* Purple background color */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffefba;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #ffffff, #ffefba);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #ffffff, #2b0b25);
      }

      main {
        width: 70%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h1,
      h2 {
        color: #333;
      }

      .stock-info {
        margin-bottom: 20px;
      }

      #chart {
        width: 50%;
        height: 400px;
        border-radius: 10px;
        float: left;
        margin-left: 25%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
      .container {
        float: left;
        width: 100%;
      }

      .stock-img {
        float: left;
        width: 100%;
        height: 70%;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Stock Report</h1>

      <div class="stock-info">
        <h2 class="stock_symbol"></h2>
        <p class="date_range"></p>
      </div>

      <div class="stock-img">
        <img
         class ="img_url"
          id="chart"
          alt="Stock Price Chart"
        />
      </div>

      <div class="container">
        <h2>Summary Table</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Open Price</th>
              <th>Close Price</th>
              <th>High</th>
              <th>Low</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="start_date"></td>
              <td class="ticker_buy1"></td>
              <td class="ticker_sell1"></td>
              <td class="ticker_high1"></td>
              <td class="ticker_low1"></td>
              <td class="ticker_vol1"></td>
            </tr>
            <tr>
              <td class="end_date"></td>
              <td class="ticker_buy2"></td>
              <td class="ticker_sell2"></td>
              <td class="ticker_high2"></td>
              <td class="ticker_low2"></td>
              <td class="ticker_vol2"></td>
            </tr>
            <!-- Add more rows for different dates -->
          </tbody>
        </table>
      </div>
      <div class="container">
        <p class="creator_name"></p>
        <p class="created_at"></p>
        <p>Creator notes:</p>
        <p class="notes"></p>
      </div>
    </main>
  </body>
</html>
